<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Spin coin</title>
</head>
<body>
    <header>
        <h1>spin coin</h1>
        <div class="coin1">
        <img src="coin-2.png" class="coin">
        <button id="button">spin coin </button><br>
        <span id="display"><b></b></span>
        <p id="total"></p>
    </div><br>
    </header>
    <main>
        <form>
        <input type="text" placeholder="player name" id="todo">
        <input type="number" placeholder="bet">
        <select id="select"> 
            <option value="head">head</option>
            <option value="tail">tail</option>
        </select>
        <input type="submit" placeholder="submit" id="submit">
        <p id="empty"></p>
    </form>
    </main>
   
   
    <script src="script.js"></script>
</body>
</html>
